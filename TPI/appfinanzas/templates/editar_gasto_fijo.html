<!DOCTYPE html>
<html lang="es">
<head>
    <title>Editar Gasto Fijo</title>
</head>

{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3">Editar Gasto Fijo</h3>
            <form method="post" action="{{ url_for('editar_gasto_fijo', id_gastosfijos=gasto.id_gastosfijos) }}">
                <div class="field">
                    <label for="descripcion" class="label">Descripci√≥n</label>
                    <div class="control">
                        <input class="input" type="text" id="descripcion" name="descripcion" value="{{ gasto.descripcion }}" required>
                    </div>
                </div>
                <div class="field">
                    <label for="monto" class="label">Monto</label>
                    <div class="control">
                        <input class="input" type="number" step="0.01" id="monto" name="monto" value="{{ gasto.monto }}" required>
                    </div>
                </div>
                <div class="field">
                    <label for="fecha_vencimiento" class="label">Fecha de Vencimiento</label>
                    <div class="control">
                        <input class="input" type="date" id="fecha_vencimiento" name="fecha_vencimiento" value="{{ gasto.fecha_vencimiento|strftime('%Y-%m-%d') }}" required>
                    </div>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-primary" type="submit">Guardar Cambios</button>
                    </div>
                    <div class="control">
                        <a href="{{ url_for('gastos_fijos') }}" class="button is-link">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
</html>
